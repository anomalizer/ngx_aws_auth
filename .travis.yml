language: c

os:
  - linux
dist: bionic

addons:
  apt:
    packages:
      - libpcre3
      - libpcre3-dev
      - zlib1g-dev
      - libssl-dev

env:
  jobs:
    - NGINX_VERSION=1.18.0 # stable version
    - NGINX_VERSION=1.19.4 # mainline
    - NGINX_VERSION=1.16.1 # legacy 1
    - NGINX_VERSION=1.14.2 # legacy 2
  global:
    - LD_LIBRARY_PATH=/lib:/usr/lib:/usr/local/lib

jobs:
  include:
    - dist: focal
    - dist: xenial
  allow_failures:
    - dist: focal
      env: NGINX_VERSION=1.18.0 CC=clang # stable version

script:
  make prepare-travis-env nginx test

